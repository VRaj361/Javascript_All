<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    array object
    <script>
        //three ways to declare an array
        // 1) javascript object literal
        var arr=[1,2,3,4,undefined]
        console.log(arr)

        //2) javascript array directly
        var arr=new Array()
        arr[0]=1
        arr[1]=3
        arr[2]=4
        console.log(arr)

        //3)directly pass the values in Array class
        var arr=new Array(1,2,34,null,1)
        console.log(arr)

        //method 1
        var arr1=[1,2,3,4]
        var arr2=[5,6,7,8]
        console.log(arr1.concat(arr2));
        console.log(arr1)//original array 

        //method 2
        var arr2=["1","2","3","4"]
        console.log(arr2.slice(1))//remove first element if argument is 2 then it delete 2 elements 
        console.log(arr2)//slice is not being any part of to change arr2
        
        //method 3
        console.log(arr2.indexOf("3"))

        //method 4
        console.log(arr2.sort())

        //method 5
        console.log(arr2.reverse())
        console.log(arr2)//modify the array
        
        //method 6
        console.log(arr.length)

        //method 7 
        console.log(Array.isArray(arr))
        var str="this is javascript"
        console.log(Array.isArray(str)) 

        //method 8 
        arr.push(12)
        console.log(arr)//append at the end

        //method 9
        arr.unshift(12)
        console.log(arr)//append on first index

        //method 10
        arr.shift()
        console.log(arr)//delete the element on first only 

        //method 11
        arr.pop()
        console.log(arr)//pop the element at last

        //method 12
        console.log(arr.splice(2,2))//start at index 1 and going to take two element 
        console.log(arr)

        //filter,map

        //method 13
        console.log(arr.lastIndexOf(undefined))//true

        //method 14
        console.log(arr.includes(2,2))//false 

        //method 15(find)
        var arr5=[{
                name:"vraj",
                salary:32323232
            },
            {
                name:"patel",
                salary:4343
            }
        ]

        //includes method is not run in reference data type so we need to use find  method
        console.log(arr5.find(function(ele){
            return ele.salary===4343             
        }))//return object or false it not exists


        //method 16 (spread operator)
        var arr6=[...arr1,...arr5]//add this array in new array
        console.log(arr6)

        //method 17
        var str=['a','b','c']
        // str=str.join(" ")
        console.log(str.join(" "))//pass the value which replece with comma in array

        //method 18
        console.log(str.split)//it is method which split the string into array which can already join by method in array

        //method 19(filter)
        console.log(arr5.filter(salary=>salary.salary>5000))

        //method 20 (map)
        console.log(arr5.map(salary=>salary.salary+3000))//it can not affect original array
        console.log(arr5)


        


        //simple for loop ,loop with for-each,loop with of keyword ,loop with in keyword 
    </script>
</body>
</html>
