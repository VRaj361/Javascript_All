          function getData(){//all users get information
            console.log("inside the getdata function")
             
            const xhr=new XMLHttpRequest()
            xhr.open("GET","http://dummy.restapiexample.com/api/v1/employees",true);
            xhr.onload=function(){
              if(this.status===200){
                const objs=JSON.parse(this.responseText)
                var divele=document.getElementById("container")
                var str=""
                for(key in objs.data){
                  
                  str+=`<p>${objs.data[key].employee_name}</p>`
                }
                console.log(str)
                divele.innerHTML=str
                
              }else{
                console.log("problem")
              }
            }
            xhr.send()
          }
