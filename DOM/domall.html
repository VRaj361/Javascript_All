<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="elementUl" data="lione">
        <li class="elementLi" >first element</li>
        <li class="elementL">second element</li>
        <li class="elementLi">third element</li>
    </ul>
    <table>
        <tr>
            <td>first</td>
            <td>second</td>
        </tr>
        <tr>
            <td>third</td>
            <td>fourth</td>
        </tr>
    </table>
    <script>
        console.log(document.documentElement)//html tag 
        console.log(document.head)//head tag
        console.log(document.body)//body tag

        //children
        console.log(document.body.childNodes)//all the nodes
        console.log(document.body.children)//children
        console.log(document.body.firstChild)//text node fix
        console.log(document.body.lastChild)//
        console.log(document.body.firstElementChild)//
        console.log(document.body.lastElementChild)// 

        //traverse in loop
        //it is not array internally method should add square brackets
        for(nodes of document.body.childNodes){
            console.log(nodes)
        }
        const val=Array.from(document.body.childNodes)
        console.log(val)

        //sibling
        const nextVal=document.body.children[0]//consider all thinks 
        console.log(nextVal.nextElementSibling)//gives next value if use children

        console.log(document.body.children[0].children[1].previousElementSibling.textContent)
        

        //table 
        console.log(document.body.children[1])
        console.log(document.body.children[1].children[0])//another way
        console.log(document.body.children[1].tBodies[0].children[1].children[1].textContent)
        console.log(document.body.children[1].tBodies[0].rows[1].cells[1].textContent)

        //id selector which is single tag selector
        
        console.log(document.getElementById("elementUl").style.backgroundColor="red")

        //class selector which is multi tag selector
        console.log(document.getElementsByClassName("elementLi")[0].style.backgroundColor="yellow")

        //tag base selector
        console.log(document.getElementsByTagName("td")[2].style.backgroundColor="green ")

        //query selector
        console.log(document.querySelector(".elementLi"))//gives single element 

        //query selector  all
        console.log(document.querySelectorAll(".elementLi")[1].style.backgroundColor="blue")//select all the element

        //another type to select using query selector
        console.log(document.querySelectorAll("ul>li.elementL")[0].style.backgroundColor="orange ")


        //etiquots access

        console.log(elementUl.id)//accessble
        console.log(elementUl.data)//not accessble

        console.log(elementUl.getAttribute("data"))
        //set the custom etiquots
        console.log(elementUl.setAttribute("this","that"))
        console.log(elementUl.getAttribute("this"))
        console.log(elementUl.hasAttribute("data"))//boolean
        console.log(elementUl.removeAttribute("this"))//delete
        console.log(elementUl.getAttribute("this"))//not exists 
        console.log(elementUl.attributes)

        //create element
        const createDiv=document.createElement("div")
        const para=document.createTextNode("hello")
        createDiv.appendChild(para)
        body.prepend(createDiv)//not support in browser

    </script>
</body>
</html>
